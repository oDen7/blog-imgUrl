# This is a basic workflow to help you get started with Actions

name: imgUrl-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  docs:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run:  rm -rf README.md;echo '# blog-imgUrl' >> README.md;for project in `ls ${GITHUB_WORKSPACE}`;do  if [ "${project}" != 'README.md' ];then echo "![](https://raw.githubusercontent.com/oDen7/blog-imgUrl/main/${project})\n\n[https://raw.githubusercontent.com/oDen7/blog-imgUrl/main/${project}](https://raw.githubusercontent.com/oDen7/blog-imgUrl/main/${project})" >> 'README.md'; fi done;cat README.md
        shell: bash
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
         # 部署到你的目标仓库，这里就是你的仓库名
          REPO: git@github.com:oDen7/blog-imgUrl.git
          # 部署到 gh-pages 分支
          BRANCH: gh-pages
          # 部署目录为 VuePress 的默认输出目录
          FOLDER: ./
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
